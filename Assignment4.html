<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: top;
        }

        .todo-card {
            width: 400px;
            padding: 25px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 300px;
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 20px;
            font-size: 32px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: rgb(27, 111, 220);
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 14px;
            cursor: pointer;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
        }
    </style>
</head>

<body>

    <div class="todo-card">
        <img src="sunbeamlogo.png" alt="Sunbeam Logo">
        <h3>ToDo List</h3>

        <!-- INPUT BELOW H1 -->
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="Enter a todo">
            <button onclick="addTodo()">Add</button>
        </div>

        <div id="todoList"></div>
    </div>

    <script>
        function addTodo() {
            const input = document.getElementById("todoInput");
            const todoText = input.value.trim();

            if (todoText === "") {
                alert("Please enter a todo");
                return;
            }

            const todoDiv = document.createElement("div");
            todoDiv.className = "todo-item";

            const textSpan = document.createElement("span");
            textSpan.innerText = todoText;

            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Delete";
            deleteBtn.className = "delete-btn";

            deleteBtn.onclick = function () {
                todoDiv.remove();
            };

            todoDiv.appendChild(textSpan);
            todoDiv.appendChild(deleteBtn);

            document.getElementById("todoList").appendChild(todoDiv);

            input.value = "";
        }
    </script>

</body>

</html>
